        <script>
            function getSettings() {
                var settings = {};
                const _pairs = window.location.search.substr(1).split("&");
                for (_pair in _pairs) {
                    const _p = _pairs[_pair].split("=");
                    if (_p.length > 1) {
                        settings[_p[0]] = _p[1];
                    } else {
                        settings[_p[0]] = true;
                    }
                }
                return settings;
            }
